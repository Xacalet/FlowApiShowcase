// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Kotlin
    ext.kotlin_version = "1.4.10"
    ext.coroutines_version = "1.4.0"

    // Koin
    ext.koin_version = "2.2.0"

    // Material
    ext.material_version = "1.2.1"

    //AndroidX
    ext.androidx_core_version = "1.3.2"
    ext.androidx_constraintlayout_version= "2.0.4"
    ext.androidx_fragment_ktx_version = "1.3.0-beta01"
    ext.androidx_lifecycle_ktx_version = "2.3.0-beta01"

    // Test
    ext.junit_version = "4.13.1"
    ext.androidx_text_ext_version = "1.1.2"
    ext.androidx_text_espresso_version = "3.3.0"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}